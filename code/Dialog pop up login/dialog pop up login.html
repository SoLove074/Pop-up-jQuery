<!doctype html>
<html>
<head>

    <body>
	
    <button id="opener">Login</button>
    
	<div id="mydialog1" title="Please Login"> 
	Username <input type ="text" name = "t1">
	Password <input type ="text1" name = "t2">
	<input type ="submit" value="Login" name = "s1"><br>

    <script>

	   $( "#mydialog1" ).dialog({ autoOpen: false });
       $( "#opener" ).click(function() {

       });
    });
    </script>
